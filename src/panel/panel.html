<!DOCTYPE html>
<html>
  <head>
    <title>HAR Report</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="panel/css/panel.css" />
  </head>
  <body>
    <header class="header">
      <div class="actions">
        <div class="recording-status">
          <status-dot id="status-dot" is-recording="true"></status-dot>
          <button type="button" id="pause">Pause</button>
        </div>

        <button type="button" id="reset" class="hidden">Reset</button>
      </div>
      <div>
        <settings-link id="settings-link"></settings-link>
      </div>
    </header>

    <p id="status"></p>
    <table id="table">
      <thead>
        <tr>
          <th>Time</th>
          <th>Method</th>
          <th>Status</th>
          <th>Path</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="panel/panel.js"></script>
  </body>
</html>
